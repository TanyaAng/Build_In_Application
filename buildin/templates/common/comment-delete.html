{% extends 'base/base.html' %}
{% block base_content %}
    <div class="secondary-ctr">
        <section class="child-project-info">
            <header class="secondary-ctr-header">
                <h1><i class="fa-solid fa-helmet-safety"></i>{{ project.project_identifier }}</h1>
                <h3>{{ task.task_name }}</h3>
            </header>
            <form action="{% url 'comment delete' task_slug=task.slug pk=object.id %}" method="post"
                  class="comment-form">
{#                <h4><i class="fa-solid fa-helmet-safety"></i> EDIT COMMENT</h4>#}
                {{ form }}
                {% csrf_token %}
                <p class="delete-question">Are you sure you want to delete the comment?</p>
                <div class="button-center-ctr">
                    <button class="delete">Delete</button>
                </div>
            </form>
        </section>

        {% include 'base/logo-section.html' %}
    </div>
{% endblock %}
