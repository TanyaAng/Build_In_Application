{% extends 'base/base.html' %}
{% block base_content %}
    <div class="main-ctr">
    <section class="child-crud">
        <form action="{% url 'project delete' pk=project.pk %}" method="post"
              class="crud-form">
            <h1><i class="fa-solid fa-helmet-safety"></i> DELETE PROJECT</h1>
            {{ form }}
            {% csrf_token %}
            <div class="button-crud-ctr">
                <button class="delete-project">Delete</button>
            </div>
        </form>

    </section>
    {% include 'base/logo-section.html' %}
    </div>

{% endblock %}
