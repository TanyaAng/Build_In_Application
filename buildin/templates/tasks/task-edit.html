{% extends 'base/base.html' %}
{% block base_content %}
    <div class="main-ctr">
        <section class="child-crud">
            <form action="{% url 'task edit' pk=project.pk task_pk=task.pk %}" method="POST" class="crud-form">
                <h1><i class="fa-solid fa-helmet-safety"></i> EDIT TASK</h1>
                <h3 class="project-name">BG100 - NEW ARCH - BUILDING 1</h3>
                {{ form }}
                {% csrf_token %}
                <div class="button-crud-ctr">
                    <button class="edit">Submit</button>
                </div>
            </form>
        </section>
        {% include 'base/logo-section.html' %}
    </div>
{% endblock %}
