{% extends 'base/base.html' %}
{% block base_content %}
    <div class="main-ctr">
        <section class="child">
            <form method="POST" action="{% url 'login' %}" class="login-register-form">
                <h1><i class="fa-solid fa-user"></i>LOGIN</h1>
                {{ form }}
                {% csrf_token %}
                <div class="button-crud-ctr">
                    <button class="login-small">Login</button>
                </div>
            </form>
        </section>

        {% include 'base/logo-section.html' %}
    </div>
{% endblock %}
